<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <section>
        <h1> Items I Want: </h1>

        <input type="text" class="sc-input">
        <input type="submit" class="sc-submit" value="Add">
        
        <ul class="sc-list">
            <li>
                <input type="checkbox" class="sc-check"> Marbles
                <input type="submit" class="sc-remove-item" value="remove"> </li>
            <li>
                <input type="checkbox" class="sc-check"> cards
                <input type="submit" class="sc-remove-item" value="remove"> </li>
            <li>
                <input type="checkbox" class="sc-check"> bears
                <input type="submit" class="sc-remove-item" value="remove">
            </li>
        </ul>
    </section>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
